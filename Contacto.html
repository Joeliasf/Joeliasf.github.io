<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="cuadros, pinturas, camperas pintadas, arte">
    <meta name="descripcion" content="Galeria de cuadros y camperas pintadas en venta, arte a un click de distancia.">
    <title>Contacto</title>
    <link rel="stylesheet" href="./Sass/stylesass.css">
    <link rel="shortcut icon" href="./Imagenes/icon-pagina.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cuerpo">
        <header class="encabezado">
            <a href="./Index.html">
                <img src="./Imagenes/dush-logo_Mesa-de-trabajo-1.png" alt="Logo">
            </a>
            <nav class="menu">
                <ul>
                    <li> <a href="./Productos.html">Productos</a></li>
                    <li> <a href="./Materiales.html">Materiales</a></li>
                    <li> <a href="./Videos.html">Videos</a></li>
                    <li> <a href="./Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section class="formulario">
        <div>
            <div>
                <h1>Contacto</h1>
            </div>
            <form action="">
                <div class="form">
                    Hombre
                    <input type="radio" name="sexo" value="hombre"/>
                    Mujer
                    <input type="radio" name="sexo" value="mujer">
                </div>
                <div class="form">
                    <label for="nombreyapellido">Nombre y apellido:</label>
                    <input type="text" name="nombreyapellido">
                </div>
                <div class="form">
                    <label for="email"> Email:</label>
                    <input type="email" name="email">
                </div>
                <div class="form">
                    <label for="telefono"> Telefono:</label>
                    <input type="telefono" name="telefono">
                </div>
                <div class="form">
                    <textarea name="textarea" cols="30" rows="10" placeholder="Dejenos su consulta"></textarea>
                </div>
                <div class="form">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <ul>
            <li>Direccion</li>
            <li>Localidad</li>
            <li>Pais-Codigo postal</li>
            <li>Numero de telefono</li>
            <li>Terminos y condiciones</li>
            <li>Redes sociales</li>
        </ul>
        <div>
            <a href="#">
                <img src="./Imagenes/fb.png" alt="Facebook" class="icon-fb">
            </a>
            <a href="#">
                <img src="./Imagenes/yt.png" alt="YouTube" class="icon-yt">
            </a>
            <a href="#">
                <img src="./Imagenes/wsp.png" alt="Whatsapp" class="icon-wsp">
            </a>
            <a href="#">
                <img src="./Imagenes/ig.png" alt="Instagram" class="icon-ig">
            </a>
        </div>
    </footer>
</div>
</body>
</html>
